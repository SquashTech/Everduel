<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Animation Test</title>
    <link rel="stylesheet" href="css/game.css">
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .test-container {
            display: flex;
            gap: 50px;
            align-items: center;
            justify-content: center;
        }
        .health-display {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
        }
        .health {
            color: #16a34a;
            background: rgba(22, 163, 74, 0.15);
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            min-width: 60px;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .damage-btn {
            background: #dc2626;
            color: white;
        }
        .heal-btn {
            background: #16a34a;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Health Animation Test</h1>
    <div class="test-container">
        <div class="health-display">
            <h3>Player Health</h3>
            <div class="health">üõ°Ô∏è <span id="playerHealth">25</span></div>
        </div>
        <div class="health-display">
            <h3>AI Health</h3>
            <div class="health">üõ°Ô∏è <span id="aiHealth">30</span></div>
        </div>
        <div class="controls">
            <button class="damage-btn" onclick="testDamage('player', 5)">Player Takes 5 Damage</button>
            <button class="heal-btn" onclick="testHeal('player', 3)">Player Heals 3</button>
            <button class="damage-btn" onclick="testDamage('ai', 7)">AI Takes 7 Damage</button>
            <button class="heal-btn" onclick="testHeal('ai', 2)">AI Heals 2</button>
            <button onclick="resetHealth()">Reset Health</button>
        </div>
    </div>

    <script>
        let playerHealth = 25;
        let aiHealth = 30;

        function updateHealthDisplay(playerId, newHealth, previousHealth) {
            const healthElement = document.getElementById(`${playerId}Health`);
            
            if (healthElement) {
                healthElement.textContent = newHealth;
                
                // Remove any existing animation classes
                healthElement.parentElement.classList.remove('health-decrease', 'health-increase', 'low-health');
                
                // Add animation class based on change
                if (previousHealth !== undefined) {
                    const change = newHealth - previousHealth;
                    if (change < 0) {
                        healthElement.parentElement.classList.add('health-decrease');
                        setTimeout(() => healthElement.parentElement.classList.remove('health-decrease'), 800);
                    } else if (change > 0) {
                        healthElement.parentElement.classList.add('health-increase');
                        setTimeout(() => healthElement.parentElement.classList.remove('health-increase'), 800);
                    }
                }
                
                // Add low health warning
                if (newHealth <= 5) {
                    healthElement.parentElement.classList.add('low-health');
                } else {
                    healthElement.parentElement.classList.remove('low-health');
                }
            }
        }

        function testDamage(playerId, amount) {
            if (playerId === 'player') {
                const previousHealth = playerHealth;
                playerHealth = Math.max(0, playerHealth - amount);
                updateHealthDisplay(playerId, playerHealth, previousHealth);
            } else {
                const previousHealth = aiHealth;
                aiHealth = Math.max(0, aiHealth - amount);
                updateHealthDisplay(playerId, aiHealth, previousHealth);
            }
        }

        function testHeal(playerId, amount) {
            if (playerId === 'player') {
                const previousHealth = playerHealth;
                playerHealth = Math.min(30, playerHealth + amount);
                updateHealthDisplay(playerId, playerHealth, previousHealth);
            } else {
                const previousHealth = aiHealth;
                aiHealth = Math.min(30, aiHealth + amount);
                updateHealthDisplay(playerId, aiHealth, previousHealth);
            }
        }

        function resetHealth() {
            const previousPlayerHealth = playerHealth;
            const previousAiHealth = aiHealth;
            playerHealth = 25;
            aiHealth = 30;
            updateHealthDisplay('player', playerHealth, previousPlayerHealth);
            updateHealthDisplay('ai', aiHealth, previousAiHealth);
        }
    </script>
</body>
</html>
